<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cn" th:replace="portal/include/layout :: header ('Oops，出错了~', @{/style/portal/error.less}, '404', '404')"></head>
<body>
	<div th:replace="portal/include/layout :: menu_main(100)"></div>
	<div class="main_content">
		<div class="container">
			<div class="page-404 minWP text-c">
				<p class="error-title">
					<i class="Hui-iconfont va-m">&#xe688;</i>
					<span class="va-m"> 404</span>
				</p>
				<p class="error-description">Oops，您访问的页面不存在~</p>
				<p class="error-info">
					您可以：
					<a href="javascript:;" onclick="history.go(-1)" class="c-primary">&lt; 返回上一页</a>
					<span class="ml-20">|</span>
					<a href="/" class="c-primary ml-20">去首页 &gt;</a>
				</p>
			</div>
		</div>
	</div>
	<div th:replace="portal/include/layout :: footer"></div>

</body>
</html>
