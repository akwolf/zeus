<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cn" th:replace="portal/include/layout :: common_head (~{::title}, ~{::meta}, ~{::link})">
	<meta name="keywords" content="404">
	<meta name="description" content="404">
	<title>Oops，出错了~ -鑫顺门窗</title>
	<link rel="stylesheet/less" type="text/css" th:href="@{/style/portal/error.less}" />
	<link type="text/css" rel="stylesheet" th:href="@{/javascript/plugin/unslider/css/unslider.css}"/>
	<link type="text/css" rel="stylesheet" th:href="@{/javascript/plugin/unslider/css/unslider-dots.css}"/>
</head>
<body th:replace="portal/include/layout :: common_body (100, ~{::div}, ~{::script})">
	<div class="main_content">
		<div class="container">
			<div class="page-404 minWP text-c">
				<p class="error-title">
					<i class="Hui-iconfont va-m">&#xe688;</i>
					<span class="va-m"> 404</span>
				</p>
				<p class="error-description">Oops，您访问的页面不存在~</p>
				<p class="error-info">
					您可以：
					<a href="javascript:;" onclick="history.go(-1)" class="c-primary">&lt; 返回上一页</a>
					<span class="ml-20">|</span>
					<a href="/" class="c-primary ml-20">去首页 &gt;</a>
				</p>
			</div>
		</div>
	</div>

	<script type="text/javascript"></script>
</body>
</html>
