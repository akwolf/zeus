<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cn" th:replace="portal/include/layout :: common_head (~{::title}, ~{::meta}, ~{::link})">
	<meta name="keywords" content="首页">
	<meta name="description" content="北京多贝兄弟信息技术有限公司">
	<title>首页 - 多贝云</title>
	<link rel="stylesheet/less" type="text/css" th:href="@{/style/portal/index.less}" />
	<link type="text/css" rel="stylesheet" th:href="@{/javascript/plugin/unslider/css/unslider.css}"/>
	<link type="text/css" rel="stylesheet" th:href="@{/javascript/plugin/unslider/css/unslider-dots.css}"/>
</head>
<body th:replace="portal/include/layout :: common_body (1, ~{::div}, ~{::script})">
	<div class="main_content">
		<div class="container">
			<!--<div class="my-slider">-->
				<!--<ul>-->
					<!--<li><img th:src="@{/image/20160724-tower-sea-2048-1365.jpg}"/></li>-->
					<!--<li><img th:src="@{/image/20160724-faces-2048-1363.jpg}"/></li>-->
					<!--<li><img th:src="@{/image/20160724-wind-2048-1367.jpg}"/></li>-->
				<!--</ul>-->
			<!--</div>-->

			<div class="recommend_wrapper">
				<div class="title">国内 <a th:href="@{/product}">&nbsp;查看更多>></a></div>

				<div class="product_list_wrapper">
					<div class="row product_wrapper" th:each="product,iterStat : ${productInfoList}">
						<a th:href="@{'/product/' + ${product.slug}}" class="a_wrapper">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 product_cover_info">
								<img th:src="@{/image/20160724-city-2048-1365.jpg}" class="img_cover_product" th:if="${product.coverUrl == null}"/>
								<img th:src="${product.coverUrl}" class="img_cover_product" th:if="${product.coverUrl != null}"/>
							</div>
							<div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 product_detail_info">
								<div class="product_title" th:text="${product.name}"></div>
								<div class="product_brief" th:text="${product.brief}"></div>
								<div class="product_last_modify_time" th:text="${#calendars.format(product.createTime,'yyyy-MM-dd') + '&nbsp;更新'}">hello</div>
							</div>
						</a>
					</div>
				</div>
			</div>

			<div class="recommend_wrapper">
				<div class="title">解决方案 <a th:href="@{/solution}">&nbsp;查看更多>></a></div>

				<div class="solution_list_wrapper">
					<div class="row solution_wrapper" th:each="solution,iterStat : ${solutionInfoList}">
						<a th:href="@{'/solution/' + ${solution.slug}}" class="a_wrapper">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 solution_cover_info">
								<img th:src="@{/image/20160724-city-2048-1365.jpg}" class="img_cover_solution" th:if="${solution.coverUrl == null}"/>
								<img th:src="${solution.coverUrl}" class="img_cover_solution" th:if="${solution.coverUrl != null}"/>
							</div>
							<div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 solution_detail_info">
								<div class="solution_title" th:text="${solution.title}"></div>
								<div class="solution_brief" th:text="${solution.description}"></div>
								<div class="solution_last_modify_time" th:text="${#calendars.format(solution.createTime,'yyyy-MM-dd') + '&nbsp;更新'}">hello</div>
							</div>
						</a>
					</div>
				</div>
			</div>

			<div class="recommend_wrapper">
				<div class="title">行业资讯 <a th:href="@{/article}">&nbsp;查看更多>></a></div>

				<div class="article_list_wrapper">
					<div class="row article_wrapper" th:each="article,iterStat : ${articleInfoList}">
						<a th:href="@{'/article/' + ${article.slug}}" class="a_wrapper">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 article_cover_info">
								<img th:src="@{/image/20160724-city-2048-1365.jpg}" class="img_cover_article" th:if="${article.coverUrl == null}"/>
								<img th:src="${article.coverUrl}" class="img_cover_article" th:if="${article.coverUrl != null}"/>
							</div>
							<div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 article_detail_info">
								<div class="article_title" th:text="${article.title}"></div>
								<div class="article_brief" th:text="${article.description}"></div>
								<div class="article_last_modify_time" th:text="${#calendars.format(article.createTime,'yyyy-MM-dd') + '&nbsp;更新'}">hello</div>
							</div>
						</a>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" th:src="@{/javascript/plugin/parallax.min.js}"></script>
	<script type="text/javascript" th:src="@{/javascript/plugin/unslider/js/unslider-min.js}"></script>
	<script type="text/javascript">
		$(function(){
			if (navigator.userAgent.match(/(iPod|iPhone|iPad|Android)/)) {
				$('#ios-notice').removeClass('hidden');
				$('.parallax-container').height( $(window).height() * 0.5 | 0 );
			} else {
				$(window).resize(function(){
					var parallaxHeight = Math.max($(window).height() * 0.7, 200) | 0;
					$('.parallax-container').height(parallaxHeight);
				}).trigger('resize');
			}

			$('.my-slider').unslider({
				autoplay: true,
				arrows: true
			});
		});
	</script>
</body>
</html>
