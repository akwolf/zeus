<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cn" th:replace="portal/include/layout :: common_head (~{::title}, ~{::meta}, ~{::link})">
	<meta name="keywords" content="产品中心">
	<meta name="description" content="北京多贝兄弟信息技术有限公司">
	<title>产品中心-多贝云</title>
	<link rel="stylesheet/less" type="text/css" th:href="@{/style/portal/product_list.less}" />
	<link type="text/css" rel="stylesheet" th:href="@{/javascript/plugin/unslider/css/unslider.css}"/>
	<link type="text/css" rel="stylesheet" th:href="@{/javascript/plugin/unslider/css/unslider-dots.css}"/>
</head>
<body th:replace="portal/include/layout :: common_body (2, ~{::div}, ~{::script})">
	<div class="main_content">
		<div class="container">
			<div class="product_list_wrapper">
				<div class="row product_wrapper" th:each="product,iterStat : ${page.items}">
					<a th:href="@{'/product/' + ${product.slug}}" class="a_wrapper">
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 product_cover_info">
							<img th:src="@{/image/20160724-city-2048-1365.jpg}" class="img_cover_product" th:if="${product.coverUrl == null}"/>
							<img th:src="${product.coverUrl}" class="img_cover_product" th:if="${product.coverUrl != null}"/>
						</div>
						<div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 product_detail_info">
							<div class="product_title" th:text="${product.name}"></div>
							<div class="product_brief" th:text="${product.brief}"></div>
							<div class="product_last_modify_time" th:text="${#calendars.format(product.createTime,'yyyy-MM-dd') + '&nbsp;更新'}">hello</div>
						</div>
					</a>
				</div>
			</div>

			<div th:replace="admin/include/pagination :: pagination('/product', ${page})"></div>
		</div>
	</div>

	<script type="text/javascript"></script>
</body>
</html>
