<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cn" th:replace="portal/include/layout :: common_head (~{::title}, ~{::meta}, ~{::link})">
	<meta name="description" content="北京多贝兄弟信息技术有限公司">
	<title>登录-多贝云</title>
	<link rel="stylesheet/less" type="text/css" th:href="@{/style/portal/login.less}" />
	<link type="text/css" rel="stylesheet" th:href="@{/javascript/plugin/unslider/css/unslider.css}"/>
	<link type="text/css" rel="stylesheet" th:href="@{/javascript/plugin/unslider/css/unslider-dots.css}"/>
</head>
<body th:replace="portal/include/layout :: common_body (4, ~{::div}, ~{::script})">
	<div class="main_content">
		<div class="container">
			<form class="form-horizontal" th:action="@{/register}" method="post">
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h3>注册</h3>
						<div th:text="${message}" style="color: red"></div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
					<div class="col-sm-10">
						<input type="text" name="mobile" class="form-control" id="inputEmail3" placeholder="请输入手机号" th:value="${account eq null ? '' : account.mobile} ">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">重复密码</label>
					<div class="col-sm-10">
						<input type="password" name="rePassword" class="form-control" id="inputPassword4" placeholder="请再次输入密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">注册</button>
						&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red">会员收费每月5元</span>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript"></script>
</body>
</html>
