<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cn" th:replace="admin/include/layout :: common_head (~{::title}, ~{::link})">
	<title>新闻中心-多贝云</title>
	<link rel="stylesheet/less" type="text/css" th:href="@{/style/admin/index.less}" />
</head>
<body th:replace="admin/include/layout :: common_body (3, ~{::div}, ~{::script})">
<div class="main_content">
	<div class="container">
		<h2>新闻列表</h2>
		<div class="div_operate">
			<a class="btn btn-sm btn-default" type="button" th:href="@{/admin/article/add}">添加新闻</a>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover input-sm">
				<thead>
				<tr>
					<th>序号</th>
					<th>标题</th>
					<th>封面</th>
					<th>更新时间</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="article,iterStat : ${page.items}">
					<td th:text="${iterStat.count}">0</td>
					<td th:text="${article.title}"></td>
					<td>
						<img th:src="${article.coverUrl}" width="200"/>
					</td>
					<td th:text="${#calendars.format(article.lastModifyTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
					<td>
						<span style="color: #5cb85c" th:if="${article.published}">已上架</span>
						<span style="color: #d9534f;" th:if="${not article.published}">未上架</span>
					</td>
					<td>
						<a th:href="@{/admin/article/edit(slug=${article.slug})}">编辑</a>
					</td>
				</tr>
				</tbody>
			</table>

			<div th:replace="admin/include/pagination :: pagination('/admin/article', ${page})"></div>

		</div>
	</div>
</div>
<script type="text/javascript"></script>
</body>
</html>
