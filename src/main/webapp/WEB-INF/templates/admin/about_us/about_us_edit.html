<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="zh-cn" th:replace="admin/include/layout :: common_head (~{::title}, ~{::link})">
	<title>关于我们-多贝云</title>
	<link rel="stylesheet/less" type="text/css" th:href="@{/style/admin/index.less}" />
</head>
<body th:replace="admin/include/layout :: common_body (4, ~{::div}, ~{::script})">
	<div class="main_content">
		<div class="container">
			<form class="form-horizontal" method="post" enctype="multipart/form-data" th:action="@{/admin/about_us/edit}">
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h2 class="text-info">更新关于我们</h2>
						<input type="hidden" name="id" th:value="${companyInfo.id}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">公司名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" placeholder="标题" name="title" th:value="${companyInfo.title}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">地址</label>
					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" placeholder="地址" name="address" th:value="${companyInfo.address}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">联系人</label>
					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" placeholder="联系人" name="contact" th:value="${companyInfo.contact}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">手机</label>
					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" placeholder="手机" name="mobile" th:value="${companyInfo.mobile}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">电话</label>
					<div class="col-sm-10">
						<input type="text" class="form-control input-sm" placeholder="电话" name="telphone" th:value="${companyInfo.telphone}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">简介</label>
					<div class="col-sm-10">
						<textarea class="form-control" placeholder="简介" name="brief" rows="3" th:text="${companyInfo.brief}"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Logo</label>
					<div class="col-sm-10">
						<input type="file" class="form-control input-sm" name="upload"/>
						<br th:if="${!#strings.isEmpty(companyInfo.logoUrl)}" />
						<img th:if="${!#strings.isEmpty(companyInfo.logoUrl)}" th:src="${companyInfo.logoUrl}" width="100"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">描述</label>
					<div class="col-sm-10">
						<textarea id="description" placeholder="描述" name="description" th:text="${companyInfo.description}"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default btn-sm">更新</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/javascript/plugin/ueditor/ueditor.config.js}"></script>
	<script type="text/javascript" th:src="@{/javascript/plugin/ueditor/ueditor.all.js}"></script>
	<script type="text/javascript">
		var ue = UE.getEditor('description');
	</script>
</body>
</html>
